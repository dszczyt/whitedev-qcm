<md-content style="height: 300px;">
  <div ng-repeat="(theme, levels) in $resolve.qcmList">
    <section ng-repeat="(level, qcm) in levels">
      <md-subheader>{{ theme }} &mdash; {{ level }}</md-subheader>
      <md-card ng-repeat="question in qcm.questions">
        <md-card-content>{{ question.content }}</md-card-content>
      </md-card>
    </section>
  </div>
</md-content>
