<div layout="row">
  <div class="flex-66" flex-offset="20">

      <md-input-container flex>
        <label>Th√®me</label>
        <md-select placeholder="Theme" ng-model="vm.qcmSelect.theme" ng-change="vm.updateState()">
          <md-option ng-value="key" ng-repeat="(key, theme) in vm.themes">{{ theme }}</md-option>
        </md-select>
      </md-input-container>
      <md-input-container flex>
        <label>Niveau</label>

        </md-select>
      </md-input-container>
    </div>

    <ui-view></ui-view>
  </div>
</div>
