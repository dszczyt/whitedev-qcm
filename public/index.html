<!doctype html>
<html ng-app="qcm">
<head>
  <title>QCM Whitedev</title>
  <link rel="stylesheet" href="/bower_components/angular-material/angular-material.min.css" type="text/css">
</head>
<body>
  <div layout="column" style="height: 100%">
    <div layout="row" flex>
      <md-sidenav class="md-sidenav-left md-whiteframe-z2" md-component-id="left" md-is-locked-open="$mdMedia('gt-md')">
        <md-content>
          <md-list>
            <md-list-item ui-sref="qcm.edit">Saisie des QCM</md-list-item>
            <md-list-item ui-sref="qcm.list">Liste des questions</md-list-item>
          </ul>
        </md-content>
      </md-sidenav>
      <md-content flex layout-padding>
        <ui-view></ui-view>
      </md-content>
    </div>
  </div>

  <script src="/bower_components/angular/angular.min.js" type="text/javascript"></script>
  <script src="/bower_components/angular-animate/angular-animate.min.js" type="text/javascript"></script>
  <script src="/bower_components/angular-aria/angular-aria.min.js" type="text/javascript"></script>
  <script src="/bower_components/angular-messages/angular-messages.min.js" type="text/javascript"></script>
  <script src="/bower_components/angular-ui-router/release/angular-ui-router.min.js" type="text/javascript"></script>
  <script src="/bower_components/firebase/firebase.js"></script>
  <script src="/bower_components/angularfire/dist/angularfire.min.js"></script>
  <script src="/bower_components/angular-material/angular-material.min.js" type="text/javascript"></script>
  <script src="/js/app.js" type="text/javascript"></script>
  <script src="/js/services/qcm.js" type="text/javascript"></script>
  <script src="/js/services/qcm-themes.js" type="text/javascript"></script>
  <script src="/js/services/qcm-levels.js" type="text/javascript"></script>
  <script src="/js/services/qcm-select.js" type="text/javascript"></script>
  <script src="/js/pages/NewQCM/new_qcm.directive.js" type="text/javascript"></script>
</body>
</html>
